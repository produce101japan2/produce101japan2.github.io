  <title>Produce 101 Japan Season 2 推しMENチェッカー</title>
</head>
<body>
<div id="top-banner">
  <a href="/"><img id="banner-image" src="assets/logo.svg"/></a>
  <p id="banner-subtitle">推しMENチェッカー(仮)</p>
</div>
<div id="controller" class="select">

  <div id="target-boards">
    <span id="target-rounds"></span> Rounds / <span class="target-estimated"></span> Rounds
    <div id="target-boards-left">
    </div>
    <div id="target-boards-right">
    </div>
  </div>

  <div id="target-boards-result">
  </div>

  <div id="setting">
    上位
    <input id="rank-pool" type="text" value="6"/>
    人の中からTOP
    <select id="rank-target">
      <option value="100">100</option>
      <option value="60">60</option>
      <option value="11">11</option>
      <option value="10">10</option>
      <option value="9">9</option>
      <option value="8">8</option>
      <option value="7">7</option>
      <option value="6">6</option>
      <option value="5">5</option>
      <option value="4">4</option>
      <option value="3" selected>3</option>
      <option value="2">2</option>
      <option value="1">1</option>
    </select>
    位を決める！
    <button type=button id="startCompetition">start</button>
    <span class="target-estimated"></span> Rounds
  </div>
</div>

<!-- Load in script files -->
<script src="scripts/csv.js"></script>
<script src="scripts/estimate/estimate.js?202104152357"></script>
